<!-- Copyright and theme information -->
<style>
  .ecos-cc {
    width: 110px;
    margin-top: 5px;
  }
</style>
<div class="md-copyright">
  {% if config.copyright %}
    <div class="md-copyright__highlight">
      {{ config.copyright }}
    </div>
  {% endif %}
  {% if not config.extra.generator == false %}
    Made with
    <a
      href="https://squidfunk.github.io/mkdocs-material/"
      target="_blank" rel="noopener"
    >
      Material for MkDocs
    </a>
    . Change
    <a
      href="#__consent"
    >
      Cookie Settings
    </a>
  {% endif %}
  <div>
    <img class="ecos-cc" src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/by-nc-sa.png" />
  </div>
</div>
